<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>


    <div class="container">
        <h2 class="mt-5 mb-5">CRUD || CURSOS CESDE</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Nombre del curso</label>
                    <input type="text" name="curso" class="form-control" id="curso" placeholder="ingresar curso" required>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Descripci贸n del curso</label>
                    <input type="text" name="descripcion" class="form-control" id="descripcion" placeholder="ingresar descripcion">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="name">Duraci贸n del curso en semanas</label>
                    <input type="number" name="duracion" class="form-control" id="duracion" placeholder="ingresar duracion">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="name">Precio del curso</label>
                    <input type="number" name="Precio" class="form-control" id="Precio" placeholder="ingresar precio">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name"> Fecha de inicio del curso</label>
                    <input type="datetime" name="fecha" class="form-control" id="fecha" placeholder="ingresar fecha">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Docente que dicta el curso</label>
                    <input type="text" name="docente" class="form-control" id="docente" placeholder="ingresar nombre docente">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Documento Docente</label>
                    <input type="number" name="documento" class="form-control" id="documento" placeholder="ingresar documento">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Correo Docente</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="ingresar email">
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="submit" onClick="AddData()">adicionar</button>
                    <button class="btn btn-primary" id="Update">actualizar</button>
                </div>


            </div>


        </div>

        <hr>

        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudtable">
                    <thead>
                        <tr>

                            <th>Acciones</th>
                        </tr>

                    <tbody></tbody>

        </div>
